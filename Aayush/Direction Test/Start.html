<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carme&family=Geologica:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(images/Start\ BG.png);
            background-size: cover;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-left: 31.5%;
            margin-top: 21%;
        }

        .results-table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        .results-table, .results-table th, .results-table td {
            border: 1px solid #ddd;
        }

        .results-table th, .results-table td {
            padding: 8px;
            text-align: center;
        }

        .results-table th {
            background-color: #f2f2f2;
        }

        .correct {
            background-color: #d4edda;
        }

        .incorrect {
            background-color: #f8d7da;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0027b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #01104a;
            color: black;
        }
        .blink_me {
  animation: blinker 1s linear infinite;
}

@keyframes blinker {
  50% {
    opacity: 0.6;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="blink_me">
        <button class="button"><a href="Direction.html" 
            style="text-decoration: none; color: white; 
            font-family: geologica;">
        Start The Game!</a></button>
    </div>
</div>
    <meta name="view-transition" content="same-origin"> 
</body>
</html>
